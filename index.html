<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="dist/VSS.SDK.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/board.css">
</head>
<body>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            configureModuleLoader: true
        });
        
        // Load main entry point for extension

        VSS.require(["dist/main", "dist/app", "dist/controls"], function () {
            // Loading succeeded
            VSS.notifyLoadSucceeded();
        });
    </script>
    <div id="sprint-replay-controls"></div>
    <div id="sprint-replay-container"></div>
</body>
</html>
